<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning api calling</title>
</head>
<body>
    <div id="rr">

    </div>
</body>


<script>
    async function call(){
        let a = 10;
        let b = 10;
        let c = a + b;
        let data = await fetch("https://api.github.com/users/wafid19");
        let rohan = await data.json();
        console.log(rohan)
        let div = document.getElementById("rr");
        div.innerHTML = `
        <span>Name:</span> ${rohan.name} <br>
        <img src="${rohan.avatar_url}"/>
        `;
    }
    call();
    console.log("After rohan")


</script>
</html>
